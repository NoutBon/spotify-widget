<svg width="495" height="160" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <foreignObject width="495" height="160">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <style>
                /* CSS Reset */
                html, body, div, span, h1, p, a, img {
                    margin: 0;
                    padding: 0;
                    border: 0;
                    font-size: 100%;
                    font: inherit;
                    vertical-align: baseline;
                }
                /* Actual Styles */
                main {
                    display: flex;
                    padding: 20px;
                    border-radius: 5px;
                    
                        background: #F6F8FA;
                    
                }
                .scan-code {
                    transform-origin: top right;
                    transform: rotate(270deg) translateY(-120px);
                    width: 120px;
                    height: 100%;
                    border-radius: 5px;
                    
                }
                aside {
                    width: 485px;
                    display: flex;
                    position: relative;
                    
                }
                .cover {
                    width: 120px;
                    height: 120px;
                    
                    border-radius: 10px;
                    
                    
                        box-shadow: 0 0 10px 5px #f1f3f5;
                    
                }
                section {
                    padding-left: 20px;
                    width: 100%;
                    display: flex;
                    flex-direction: column;
                    justify-content: space-between;
                    align-items: center;
                }
                .info {
                    margin-top: 16px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
                }
                .top {
                    display: flex;
                    align-items: center;
                }
                h1 {
                    font-size: 20px;
                    font-weight: 600;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    display: block;
                    overflow: hidden;
                    max-width: 260px;
                    
                        margin-left: 10px;
                    
                    
                        color: #161B22;;
                    
                }
                p {
                    margin-top: 5px;
                    font-size: 18px;
                    font-weight: 500;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    display: block;
                    overflow: hidden;
                    max-width: 260px;
                    
                        color: rgba(22, 27, 34, calc(2/3));
                    
                }
                .logo {
                    width: 24px;
                    height: 24px;
                }
                .bar-container {
                    display: flex;
                    animation: rainbow 0ms -800ms linear infinite;
                }
                .bar {
                    border-radius: 3px 3px 0 0;
                    height: 30px;
                    transform-origin: bottom;
                    animation: resize 0ms -800ms ease-in-out infinite alternate;
                    
                        width: 20px;
                    
                }
                .bar:not(:first-child) {
                    margin-left: 6px;
                }
                @keyframes spin {
                    100% { transform: rotate(360deg) }
                }
                @keyframes rainbow {
                    100% { filter: hue-rotate(360deg) }
                }
                @keyframes resize {
                    0% {
                        transform: scaleY(0);
                        opacity: .05;
                    } 100% {
                        transform: scaleY(1);
                        opacity: .95;
                    }
                }
            </style>
